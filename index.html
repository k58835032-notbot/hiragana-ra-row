<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Hiragana MA-row</title>
  <style>
    body {
      font-family: "Hiragino Kaku Gothic Pro", "Meiryo", sans-serif;
    }
    table {
      border-collapse: collapse;
      margin: 40px auto;
      font-size: 2.5rem;
      text-align: center;
      background-color: #fff8dc;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    td:hover {
      background-color: #ffee58;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>ra</th>
        <th>ri</th>
        <th>ru</th>
        <th>re</th>
        <th>ro</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td data-sound="ra">ら</td>
        <td data-sound="ri">り</td>
        <td data-sound="ru">る</td>
        <td data-sound="re">れ</td>
        <td data-sound="ro">ろ</td>
      </tr>
    </tbody>
  </table>

  <!-- Audio files -->
  <audio id="ra" src="https://raw.githubusercontent.com/digitaIfabric/japanese/master/Hiragana-Samples/%E3%82%89.mp3"></audio>
  <audio id="ri" src="https://raw.githubusercontent.com/digitaIfabric/japanese/master/Hiragana-Samples/%E3%82%8A.mp3"></audio>
  <audio id="ru" src="https://raw.githubusercontent.com/digitaIfabric/japanese/master/Hiragana-Samples/%E3%82%8B.mp3"></audio>
  <audio id="re" src="https://raw.githubusercontent.com/digitaIfabric/japanese/master/Hiragana-Samples/%E3%82%8C.mp3"></audio>
  <audio id="ro" src="https://raw.githubusercontent.com/digitaIfabric/japanese/master/Hiragana-Samples/%E3%82%8D.mp3"></audio>

  <script>
    document.querySelectorAll('td[data-sound]').forEach(cell => {
      cell.addEventListener('click', () => {
        const soundId = cell.getAttribute('data-sound');
        const audio = document.getElementById(soundId);
        if (audio) {
          audio.currentTime = 0;
          audio.play();
        }
      });
    });
  </script>
</body>
</html>
